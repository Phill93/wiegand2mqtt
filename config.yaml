name: "Wiegand2MQTT"
description: "Connect a Wiegand Keypad to MQTT"
version: "0.1.3"
slug: "wiegand2mqtt"
init: false
gpio: true
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
options:
  mqtt_ip: 127.0.0.1
  mqtt_port: 1883
  mqtt_user: wiegand2mqtt
  mqtt_password: ""
  loglevel: info
  gpio_low: 4
  gpio_high: 5
schema:
  mqtt_ip: str
  mqtt_port: str
  mqtt_user: str
  mqtt_password: str
  loglevel: str
  gpio_low: int
  gpio_high: int
